<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-1</title>
</head>
<body>
    <h1>설문지</h1>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
<hr>
<form>
    <p>학년
        <input type="radio" name="year" value="1" checked>1학년
        <input type="radio" name="year" value="2">2학년
        <input type="radio" name="year" value="3">3학년
        <input type="radio" name="year" value="4">4학년
    </p>
    <p>성별
        <input type="radio" name="gender" value="male">남
        <input type="radio" name="gender" value="female" checked>여
    </p>
    <p>관심분야
        <select>
            <option value="mobile">모바일 소프트웨어</option>
            <option value="web">웹공학</option>
            <option value="bigdata">빅데이터</option>
            <option value="digital">디지털 콘텐츠 및 가상현실</option>
        </select>
    </p>
    <p>진로
        <input type="checkbox" value="development" checked>개발
        <input type="checkbox" value="planning">기획
        <input type="checkbox" value="sales">영업
        <input type="checkbox" value="startup">창업
    </p>
    <p>
        남기고 싶은 말 <textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
    </p>
    <p>
        Copyright 2024 by jeon
    </p>
</form>
</body>
</html>
