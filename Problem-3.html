<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        div
        {
            display: flex;
            align-items: center;
        }
        img
        {
            width: 160px;
            height: 230px;
        }
        img:hover
        {
            content: url("media/7.png");

            height: 230px;
        }

    <img src="media/back.png"></div>

</html>
